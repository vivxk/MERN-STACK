<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="signup.css" />
</head>
<!-- <img src="slider-2.jpg" width="1925" height="1080"> -->

<body>
    <div class="login">
        <h1><span style="font-family:'Bree serif', 'serif';font-weight: bold;color: black;font-size: xx-large;">Sign
                Up</span></h1>
        <form>
            <!-- <label for="mail"><b>Email:</b></label> -->
            <input type="text" placeholder="Email" name="email" id="mail" required>
            <br>
            <!-- <label for="pass"><b>Password:</b></label> -->
            <input type="password" placeholder="Password" name="pass" id="pass" required>
            <br>
            <!-- <label for="conf"><b>Confirm Password:</b></label> -->
            <input type="password" placeholder="Confirm Password" name="conf" id="conf" required>
            <br>
            <button>Sign Up</button>
            <br>
            <div class="class1">Already have an account? <a href="login.html" target="_blank">Log in</a></div>
        </form>




    </div>
</body>

</html>
